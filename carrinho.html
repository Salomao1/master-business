<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carrinho de Compras - Master Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ffffff;
            color: black;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: rgb(0, 217, 255);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn {
            background-color: rgb(0, 217, 255);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px; /* Ajusta o tamanho da fonte para telas menores */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Master Business - Carrinho de Compras</h1>
</header>

<nav>
    <a href="index.html">Início</a>
    <a href="#produtos">Produtos</a>
    <a href="#sobre">Sobre</a>
    <a href="#contato">Contato</a>
</nav>

<div class="content">
    <h2>Itens no Carrinho</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="carrinho-itens">
            <!-- Itens do carrinho serão adicionados aqui via JavaScript -->
        </tbody>
    </table>

    <div class="total" id="total">
        Total: 0 AOA
    </div>

    <button class="btn" id="finalizar-compra">Finalizar Compra</button>
</div>

<script>
    // Exemplo de dados do carrinho (substitua isso pelo seu sistema de gerenciamento de carrinho)
    let carrinho = [
        { nome: "Scarlet 2i2", preco: 5000, quantidade: 1 },
        { nome: "Mouse Gamer", preco: 10000, quantidade: 1 }
    ];

    function atualizarCarrinho() {
        const carrinhoItens = document.getElementById('carrinho-itens');
        carrinhoItens.innerHTML = '';
        let total = 0;

        carrinho.forEach((item, index) => {
            const subtotal = item.preco * item.quantidade;
            total += subtotal;

            carrinhoItens.innerHTML += `
                <tr>
                    <td>${item.nome}</td>
                    <td>${item.preco} AOA</td>
                    <td>
                        <input type="number" value="${item.quantidade}" min="1" onchange="atualizarQuantidade(${index}, this.value)">
                    </td>
                    <td>${subtotal} AOA</td>
                    <td><button onclick="removerItem(${index})">Remover</button></td>
                </tr>
            `;
        });

        document.getElementById('total').innerText = `Total: ${total} AOA`;
    }

    function atualizarQuantidade(index, quantidade) {
        if (quantidade > 0) {
            carrinho[index].quantidade = quantidade;
        }
        atualizarCarrinho();
    }

    function removerItem(index) {
        carrinho.splice(index, 1);
        atualizarCarrinho();
    }

    document.getElementById('finalizar-compra').addEventListener('click', function() {
        alert('Funcionalidade de finalização de compra ainda não implementada.');
    });

    // Atualiza o carrinho ao carregar a página
    atualizarCarrinho();
</script>

</body>
</html>
