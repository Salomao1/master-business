<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador Simples com Gerador de Códigos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        #header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #urlInput {
            width: 70%;
            padding: 5px;
            font-size: 16px;
        }
        #generateButton {
            padding: 10px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        #generateButton:hover {
            background-color: #0b7dda;
        }
        #iframeContainer {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        #codeOutput {
            background-color: #f4f4f4;
            padding: 10px;
            font-size: 14px;
            color: #333;
            overflow: auto;
            height: 150px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" id="urlInput" placeholder="Digite o URL e pressione Enter" />
            <button id="generateButton">Gerar Código</button>
        </div>
        <iframe id="iframeContainer" src="https://www.google.com" sandbox="allow-same-origin allow-scripts"></iframe>
        <pre id="codeOutput"></pre>
    </div>

    <script>
        // Função para atualizar o iframe com o URL fornecido
        document.getElementById('urlInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const url = this.value;
                document.getElementById('iframeContainer').src = url;
                document.getElementById('codeOutput').style.display = 'none';  // Esconde a área de código gerado
            }
        });

        // Função para gerar códigos antecipados em JavaScript e Python
        document.getElementById('generateButton').addEventListener('click', function() {
            const javascriptCode = `
                // Exemplo de código JavaScript
                document.addEventListener('DOMContentLoaded', () => {
                    console.log("Página carregada.");
                });
            `;
            const pythonCode = `
                # Exemplo de código Python
                def exemplo_funcao():
                    print("Executando código Python.")
            `;

            const output = `
                Código JavaScript Antecipado:
                ${javascriptCode}

                Código Python Antecipado:
                ${pythonCode}
            `;

            // Exibe o código gerado no elemento pre
            const codeOutput = document.getElementById('codeOutput');
            codeOutput.textContent = output;
            codeOutput.style.display = 'block';
        });
    </script>
</body>
</html>
